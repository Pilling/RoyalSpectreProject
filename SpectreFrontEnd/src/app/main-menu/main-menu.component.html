<br>
<div *ngFor="let project of projects" data-aos="fade-up" class="card shadow p-3 mb-5 bg-white rounded" style="margin-bottom: 4%;">
  <img src="{{project.image_url}}" class="card-img-top" alt="...">
  <div class="card-body" data-aos="fade-up">

    <div class="row" data-aos="fade-up">
      <div class="col">
        <h5 class="card-title">{{project.user_name}}</h5>
        <h5 class="text-left">{{project.current_fund}}/{{project.target_fund}}</h5>
        <p class="card-text">30 Participants</p>
       
      </div>
      <div class="col text-right" data-aos="fade-up">
        <p class="card-text">Likes by 56 people</p>
        <button href="#" class="btn btn-danger mr-1">Like</button>
        <button [routerLink]="['/project-detail', project._id]" class="btn btn-primary">See Project</button>
      </div>

    </div>
  </div>
</div>
