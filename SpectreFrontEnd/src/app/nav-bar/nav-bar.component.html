<!--LOGIN FORM-->
<div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="login">
          <div class="form-group">
            <label for="email" class="col-form-label">email:</label>
            <input [(ngModel)]="enteredEmail" [ngModelOptions]="{standalone: true}" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">password:</label>
            <input [(ngModel)]="enteredPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" data-toggle="modal" data-target="#register" class="btn btn-secondary"
          data-dismiss="modal">Register</button>
        <span (click)="login()" class="btn btn-primary">Login</span>
      </div>
    </div>
  </div>
</div>

<!-- REGISTER FORM-->
<div class="modal fade" id="register" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content ">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="login" ng-submit="auth.login()">

          <div class="form-group">
            <label for="email" class="col-form-label">email:</label>
            <input [(ngModel)] = "enteredEmail" [ngModelOptions]="{standalone: true}" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">password:</label>
            <input [(ngModel)] = "enteredPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">confirm password:</label>
            <input [(ngModel)] = "confirmPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <span (click)="register()" class="btn btn-primary">Register</span>
      </div>
    </div>
  </div>
</div>
